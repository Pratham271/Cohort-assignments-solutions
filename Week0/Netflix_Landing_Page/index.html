<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="background-image">
            <!-- Text on top of the image -->
           <div class="text-container">
            <div class="navbar">
                <h1>Netflix</h1>
                <div>
                    <div class="language">
                        English
                    </div>
                    <div class="Signin">
                        <p>Sign In</p>
                    </div>
                </div>
               </div>
               <div class="content">
                <h1 style="color: white;">Unlimited movies, TV shows and more</h1>
               </div>
               <div class="sub-heading">
                <h3>Watch anywhere. Cancel anytime.</h3>
               </div>
               <div class="sub-heading">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
               </div>
               <div class="input">
                <input type="text" placeholder="email address">
                <button>Get Started</button>
               </div>
           </div>
        </div>
    </div>
    <div class="partition"></div>
    <div class="section">
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <div style="flex: 1; margin-left: 20px;">
                <h1 style="margin-bottom: 40px;">Enjoy on your TV</h1>
                <h3 style="margin-bottom: 200px 20px;">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h3>
            </div>
            <div style="flex: 1; position: relative; ">
                <video src="video-tv-in-0819.mp4" style="position:absolute; top: 100px; right: 193px;" width="465px"></video>
                <img src="tv.png" alt="" >
            </div>
        </div>
    </div>
    
</body>
</html>
